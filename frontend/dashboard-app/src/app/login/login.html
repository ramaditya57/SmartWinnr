<div class="login-wrapper">
  <div class="login-card">
    <h2 class="title">Login</h2>
    <p class="subtitle">Sign in to continue</p>

    <div class="form-group">
      <label>Username</label>
      <input type="text" #usernameBox placeholder="Enter username" autocomplete="username" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" #passwordBox placeholder="Enter password" autocomplete="current-password" />
    </div>

    <button class="login-btn" (click)="onLogin(usernameBox.value, passwordBox.value)">
      Login
    </button>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">Don't have an account?</p>
      <a routerLink="/register" class="text-sm font-bold text-blue-600 hover:underline cursor-pointer">
        Register New User
      </a>
    </div>

    <p class="hint">
      Demo Admin access: <b>admin</b> / <b>password123</b>
      <br>
      Demo User access: <b>admin123</b> / <b>admin123</b>
    </p>
  </div>
</div>
