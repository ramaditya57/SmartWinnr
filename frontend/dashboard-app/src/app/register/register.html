<div class="flex min-h-screen items-center justify-center bg-gray-100">
  
  <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
    
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text" #usernameBox placeholder="Choose a username" 
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" #passwordBox placeholder="Choose a password" 
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
      <select #roleBox class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>

    <button (click)="onRegister(usernameBox.value, passwordBox.value, roleBox.value)"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-200 mb-4">
      Sign Up
    </button>

    <div class="text-center">
      <a routerLink="/login" class="text-sm text-blue-600 cursor-pointer">
        Already have an account? <b class="hover:underline">Login here</b>
      </a>
    </div>

  </div>
</div>
